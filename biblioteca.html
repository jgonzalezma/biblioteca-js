<html>
	<head>
		<meta charset="UTF-8">
		<link href="estilo.css?6" type="text/css" rel="stylesheet" />
		<script src="jquery-3.3.1.min.js"></script>
  		<script src="popper.min.js"></script>
		<script src="script.js"></script>
		<script src="validate.js"></script>		
	</head>
	<body>
		<div class = "container">
				<form id="nuevo" action="#" class="quad">
					<h1 class="titulo">Nuevo Libro <img src="img_trans.gif" class="icono icono_nuevo"></h1>
					<p><label>Título:</label><input type="text" name="titulo" class="largo"></p>
					<p><label>Autor:</label><input type="text" name="autor" class="largo"</p>
					<p><label>ISBN:</label><input type="number" name="isbn" class="largo"></p>
					<p><label>Géneros:</label></p>
					<div id="checkboxes">
						<p>
							<input type="checkbox" name="generos" value="policiaca">Policíaca
							<input type="checkbox" name="generos" value="historica">Histórica
							<input type="checkbox" name="generos" value="cifi">Ciencia Ficción
						</p>                                      
							<input type="checkbox" name="generos" value="fantastico">Fantástica
							<input type="checkbox" name="generos" value="romantica">Romántica
						</p>
					</div>
					<input id="anadir" type="submit" value="Añadir">
				</form>
	
				<form id="consulta" class="quad">
					<h1 class="titulo">Consultar Datos <img src="img_trans.gif" class="icono icono_consultar"></h1>
					<p><label>Título:</label><input type="text" name="titulo" class="largo" disabled></p>
					<p><label>Autor:</label><input type="text" name="autor" class="corto" disabled><label>ISBN:</label><input type="number" name="isbn" class="corto" disabled></p>
					<p><label>Géneros:</label></p>
					<div id="generos-consulta"></div>
					<p><label>Prestado a:</label><br/><input type="email" name="mail" class="largo" id="prestado_a"></p>
					<input id="devolver" type="submit" value="Devolver"><input id="prestar" type="submit" value="Prestar">
				</form>
	
				<div id="disponibles" class="quad">
					<h1 class="titulo">Disponibles <img src="img_trans.gif" class="icono icono_disponibles"></h1>
					<div id="lista-dispo" class="lista">
					</div>
				</div>
	
				<div id="prestados" class="quad">
					<h1 class="titulo">Préstamos <img src="img_trans.gif" class="icono icono_prestados"></h1>
					<div id="lista-prest" class="lista">
					</div>
				</div>
			</div><!--container-->
	</body>
</html>
